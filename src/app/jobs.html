<div class="container">
  <h1>{{name}}</h1>
  <button (click)="getJobs()">List Jobs</button>
  <button (click)="getJob(1)">The One job</button>

  <form class="form-horizontal">
    <fieldset>
      <legend>Add New Project</legend>
      <div class="form-group">
        <label class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <input type="text" name="name" class="form-control" placeholder="Email"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label">Title</label>
        <div class="col-lg-10">
          <input type="text" name="name" class="form-control" placeholder="Title"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button class="btn btn-default">Cancel</button>
          <button type="submit" (click)="addJob()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
  <div class="list-group">
    <a *ngFor="let job of jobList" class="list-group-item" (click)="onSelect(job)">
      <span class="badge">{{job.code}}</span>
      {{job.title}}
    </a>
  </div>
</div>
