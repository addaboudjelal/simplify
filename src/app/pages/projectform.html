<form [formGroup]="registerForm" (ngSubmit)="addJob(registerForm)" class="form-horizontal">
  <fieldset>
    <legend>Add New Project</legend>
    <div class="form-group">
      <label class="col-lg-2 control-label">Project Code</label>
      <div class="col-lg-4">
        <input type="text" name="code" formControlName="code" class="form-control" placeholder="Project Code"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Project Name</label>
      <div class="col-lg-10">
        <input type="text" name="name" formControlName="name" class="form-control" placeholder="Project Name"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default" (click)="clearField()">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
