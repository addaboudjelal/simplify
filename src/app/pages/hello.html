<div class="container-fluid" >
  <div class="row-fluid">
    <div class="col-md-2" style="margin-top: 5%;">
      <div class="list-group">
        <a *ngFor="let archive of archives" class="list-group-item" (click)="onSelect(archive)" >
          {{archive.date}} | {{archive.time}} | {{archive.version}}
        </a>
      </div>
    </div>
    <div class="col-md-8">
        <div class="list-group" dnd-droppable (onDropSuccess)="transferDataSuccess($event)" >
          <h1>Place to Drop</h1>
          <p>{{completeEmail}}</p>
          <div [hidden]="!receivedData.length > 0" *ngFor="let data of receivedData">the link is {{data | json}}</div>
        </div>
        <!-- <div [innerHTML]="evitTitle"></div>
        <p myFirst Drag>Color This</p> -->
        <iframe *ngIf="bool"  [src]="url" width="100%" height="400px" style="border: 2px solid red;"></iframe>
        <iframe *ngIf="!bool" [src]="url" width="100%" height="400px" style="border: 2px dashed green;"></iframe>

        <button *ngIf="!bool" (click)="bool = !bool" type="button" name="button" class="float-right">Preview</button>
        <button *ngIf="bool" (click)="bool = !bool" type="button" name="button" class="float-right">Edit</button>
    </div>
    <div class="col-md-2" style="margin-top: 5%;">
      <div class="list-group">
        <a *ngFor="let comp of composants" dnd-draggable [dragEnabled]="true" [dragData]="comp.link" class="list-group-item">
          {{comp.name}} | {{comp.link}}
        </a>
      </div>
    </div>
  </div>
</div>
