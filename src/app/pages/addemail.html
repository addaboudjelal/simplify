<div>
  <h3>This add {{master}} variable</h3>
  <form [formGroup]="registerForm" (ngSubmit)="addJob(registerForm)" class="">
    <fieldset>
      <legend>Add New Project</legend>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
        <label class="control-label">Project Code</label>
        <div class="">
          <input type="text" name="code" formControlName="code" class="form-control" placeholder="Project Code"/>
        </div>
      </div>

        </div>
        <div class="col-md-8">
          <div class="form-group">
        <label class="control-label">Project Name</label>
        <div class="">
          <input type="text" name="name" formControlName="name" class="form-control" placeholder="Project Name"/>
        </div>
      </div>

        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-2 col-lg-offset-10">
          <button class="btn btn-default" (click)="addSubEmail()">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>
  <!-- <button (click)="addSubEmail()">Add Email</button> -->
</div>
