<div class="container">
  <h1>{{jobcode.title}} <span>{{jobcode.code}}</span></h1>
  <div *ngFor="let email of jobcode.emails" class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">{{email.title}} <span>{{email.code}}</span></h3>
  </div>
  <div class="panel-body">
    {{email.container}}
  </div>
</div>
<div *ngIf="bool" class="panel panel-info">
  <div class="panel-heading">
  <h3>This</h3>
  </div>
</div>
<add-email *ngIf="visible" [master]="master" (hideAddEmail)="addEmail()" ></add-email>
<button *ngIf="!visible" (click)="visible = !visible">New Email</button>

</div>
